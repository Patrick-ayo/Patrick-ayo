<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#071428"/>
      <stop offset="1" stop-color="#012A4A"/>
    </linearGradient>

    <!-- Gold gradient for text -->
    <linearGradient id="gold" x1="0" x2="1">
      <stop offset="0" stop-color="#ffd966"/>
      <stop offset="0.5" stop-color="#ffb84d"/>
      <stop offset="1" stop-color="#f6a623"/>
    </linearGradient>

    <!-- Subtle paper/noise pattern -->
    <filter id="grain">
      <feTurbulence baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="t"/>
      <feColorMatrix type="saturate" values="0" />
      <feBlend in="SourceGraphic" />
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.06"/>
      </feComponentTransfer>
    </filter>

    <!-- Straw-hat skull symbol (simple, stylized) -->
    <symbol id="strawhat" viewBox="0 0 200 200">
      <!-- hat -->
      <ellipse cx="100" cy="65" rx="95" ry="40" fill="#c97c2b"/>
      <ellipse cx="100" cy="63" rx="95" ry="22" fill="#ffd379"/>
      <rect x="30" y="65" width="140" height="14" rx="7" fill="#8b4f1a" />
      <!-- skull -->
      <circle cx="100" cy="120" r="36" fill="#fff" stroke="#eee" stroke-width="2"/>
      <!-- eye sockets -->
      <ellipse cx="85" cy="118" rx="8" ry="12" fill="#111" />
      <ellipse cx="115" cy="118" rx="8" ry="12" fill="#111" />
      <!-- grin -->
      <path d="M84 136c7 6 25 6 32 0" stroke="#111" stroke-width="3" stroke-linecap="round" fill="none" />
      <!-- crossbones -->
      <g transform="translate(0,0)">
        <rect x="40" y="140" width="18" height="10" rx="5" transform="rotate(-30 49 145)" fill="#fff" stroke="#eee" stroke-width="1"/>
        <rect x="142" y="140" width="18" height="10" rx="5" transform="rotate(30 151 145)" fill="#fff" stroke="#eee" stroke-width="1"/>
      </g>
    </symbol>

    <!-- wave path used for decorative waves -->
    <path id="wavePath" d="M0 260 C150 220 250 300 400 260 C550 220 650 300 800 260 C950 220 1050 300 1200 260" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="18" stroke-linecap="round"/>

    <!-- mask rectangles (will be animated) -->
    <mask id="m1"><rect id="m1rect" x="0" y="0" width="0" height="320" fill="#fff" /></mask>
    <mask id="m2"><rect id="m2rect" x="0" y="0" width="0" height="320" fill="#fff" /></mask>
    <mask id="m3"><rect id="m3rect" x="0" y="0" width="0" height="320" fill="#fff" /></mask>

    <!-- small sparkle -->
    <circle id="spark" r="2.5" fill="#fff" opacity="0.9"/>
  </defs>

  <!-- Background rect -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <!-- grain for texture -->
  <rect width="100%" height="100%" filter="url(#grain)" opacity="0.06"/>

  <!-- Decorative left emblem -->
  <g transform="translate(40,30) scale(1.1)">
    <use href="#strawhat" />
    <!-- subtle glow behind emblem -->
    <ellipse cx="100" cy="120" rx="85" ry="45" fill="url(#gold)" opacity="0.06"/>
  </g>

  <!-- Waves decorative -->
  <g transform="translate(0,0)" opacity="0.9">
    <use href="#wavePath"/>
    <use href="#wavePath" transform="translate(0,6)" opacity="0.5"/>
  </g>

  <!-- Center band background -->
  <rect x="220" y="36" width="860" height="248" rx="18" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.04)" />

  <!-- The three lines with masked reveal to simulate typing -->
  <!-- Line 1 -->
  <g mask="url(#m1)">
    <text x="600" y="110" font-family="'Bangers', 'Impact', sans-serif" font-size="36" text-anchor="middle" fill="url(#gold)" letter-spacing="2" style="text-shadow: 0 2px 6px rgba(0,0,0,0.6);">
      ‚öì THANKS FOR VISITING! ‚öì
    </text>
  </g>

  <!-- Line 2 -->
  <g mask="url(#m2)">
    <text x="600" y="170" font-family="'Bangers', 'Impact', sans-serif" font-size="44" text-anchor="middle" fill="url(#gold)" letter-spacing="3" style="text-shadow: 0 4px 10px rgba(0,0,0,0.65);">
      üè¥‚Äç‚ò†Ô∏è SET SAIL WITH ME! üè¥‚Äç‚ò†Ô∏è
    </text>
  </g>

  <!-- Line 3 -->
  <g mask="url(#m3)">
    <text x="600" y="235" font-family="'Bangers', 'Georgia', serif" font-size="30" text-anchor="middle" fill="white" opacity="0.95" letter-spacing="1.5" style="font-weight:700; mix-blend-mode:screen;">
      THE KING OF PIRATES AWAITS!
    </text>
  </g>

  <!-- Animated sparkle fleet -->
  <g id="sparks" opacity="0.95">
    <circle cx="720" cy="75" r="2" fill="#fff" opacity="0.0">
      <animate attributeName="opacity" values="0;1;0" dur="2.6s" repeatCount="indefinite" begin="0.2s" />
      <animate attributeName="cy" values="75;68;75" dur="2.6s" repeatCount="indefinite" begin="0.2s" />
    </circle>
    <circle cx="540" cy="95" r="1.6" fill="#fff" opacity="0.0">
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" begin="0.6s" />
      <animate attributeName="cy" values="95;88;95" dur="2.2s" repeatCount="indefinite" begin="0.6s" />
    </circle>
    <circle cx="860" cy="120" r="1.8" fill="#fff" opacity="0.0">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="1s" />
      <animate attributeName="cy" values="120;112;120" dur="3s" repeatCount="indefinite" begin="1s" />
    </circle>
  </g>

  <!-- Decorative rope border -->
  <g transform="translate(12,12)" opacity="0.07">
    <path d="M0 0 L1180 0 L1180 296 L0 296 Z" stroke="#fff" stroke-width="20" stroke-linejoin="round" fill="none" stroke-dasharray="6 18"/>
  </g>

  <!-- Animations for the masks: sequential "reveal" (typewriter-like) -->
  <!-- m1 -->
  <animate xlink:href="#m1rect" attributeName="width" from="0" to="1200" dur="1.2s" begin="0s" fill="freeze" />
  <!-- small delay before next -->
  <animate xlink:href="#m2rect" attributeName="width" from="0" to="1200" dur="1.6s" begin="1.3s" fill="freeze" />
  <animate xlink:href="#m3rect" attributeName="width" from="0" to="1200" dur="1.2s" begin="3.0s" fill="freeze" />

  <!-- Subtle floating motion for the emblem to add life -->
  <animateTransform xlink:href="#strawhat" attributeName="transform" type="translate" from="0 0" to="0 0" dur="0.01s" begin="0s" fill="freeze"/>
  <animateTransform attributeName="transform" type="translate" values="0 0; 0 2; 0 0" dur="3.6s" repeatCount="indefinite" begin="0.1s" xlink:href="" />

  <!-- small finishing glow animation on gold text after reveal -->
  <rect x="220" y="36" width="860" height="248" rx="18" fill="transparent">
    <animate attributeName="fill" values="transparent; rgba(255,200,80,0.02); transparent" dur="2.4s" begin="4.4s" fill="freeze"/>
  </rect>
</svg>
