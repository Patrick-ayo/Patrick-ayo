<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#071428"/>
      <stop offset="1" stop-color="#012A4A"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" x2="1">
      <stop offset="0" stop-color="#ffd966"/>
      <stop offset="0.5" stop-color="#ffb84d"/>
      <stop offset="1" stop-color="#f6a623"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="1180" height="300" rx="15" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Straw Hat Skull Left -->
  <g transform="translate(60, 80)">
    <ellipse cx="60" cy="35" rx="55" ry="22" fill="#c97c2b"/>
    <ellipse cx="60" cy="33" rx="55" ry="12" fill="#ffd379"/>
    <rect x="15" y="35" width="90" height="8" rx="4" fill="#8b4f1a"/>
    <circle cx="60" cy="75" r="28" fill="#fff"/>
    <ellipse cx="50" cy="73" rx="6" ry="9" fill="#111"/>
    <ellipse cx="70" cy="73" rx="6" ry="9" fill="#111"/>
    <path d="M48 88 Q60 96 72 88" stroke="#111" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Straw Hat Skull Right -->
  <g transform="translate(1020, 80)">
    <ellipse cx="60" cy="35" rx="55" ry="22" fill="#c97c2b"/>
    <ellipse cx="60" cy="33" rx="55" ry="12" fill="#ffd379"/>
    <rect x="15" y="35" width="90" height="8" rx="4" fill="#8b4f1a"/>
    <circle cx="60" cy="75" r="28" fill="#fff"/>
    <ellipse cx="50" cy="73" rx="6" ry="9" fill="#111"/>
    <ellipse cx="70" cy="73" rx="6" ry="9" fill="#111"/>
    <path d="M48 88 Q60 96 72 88" stroke="#111" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Main Text -->
  <text x="600" y="100" font-family="Impact, Arial Black, sans-serif" font-size="42" text-anchor="middle" fill="url(#gold)">THANKS FOR VISITING!</text>

  <text x="600" y="170" font-family="Impact, Arial Black, sans-serif" font-size="52" text-anchor="middle" fill="url(#gold)">SET SAIL WITH ME!</text>

  <text x="600" y="240" font-family="Georgia, serif" font-size="32" text-anchor="middle" fill="#ffffff" font-weight="bold">THE KING OF PIRATES AWAITS!</text>

  <!-- Decorative waves at bottom -->
  <path d="M0 280 Q100 260 200 280 T400 280 T600 280 T800 280 T1000 280 T1200 280" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="3"/>
  <path d="M0 295 Q100 275 200 295 T400 295 T600 295 T800 295 T1000 295 T1200 295" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="3"/>

  <!-- Sparkles -->
  <circle cx="300" cy="60" r="3" fill="#ffd966" opacity="0.8"/>
  <circle cx="900" cy="60" r="3" fill="#ffd966" opacity="0.8"/>
  <circle cx="450" cy="280" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="750" cy="280" r="2" fill="#ffffff" opacity="0.6"/>
</svg>
